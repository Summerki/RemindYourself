<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Remind Yourself</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<style>
    * {
        margin: 0;
    }

    html, body {
        /* 设定body高度为100% 拉到视窗可视的大小 */
        height: 100%;
        overflow:auto;
        overflow-x: hidden;
    }

    body{
        /* 下面的四句话是固定的，网上查的自定义网页背景 */
        background:url("./img/background.jpg")  no-repeat center center;
        background-size:cover;
        background-attachment:fixed;
        background-color:#CCCCCC;
    }

    #id_wrapper {
        /*设定高度最小为100%, 如果內容区块很多, 可以长大！*/
        min-height: 100%;
        position: relative; /*位置relative, 作为footer位置的参考*/
        text-align: center;
    }

    #id_header {
        height: 40px;
        line-height: 40px;
        /*background-color: red;*/
    }

    #id_content {
        /* 留出header及footer区块的空间*/
        padding-top: 40px;
        padding-bottom: 40px;
        /*background-color: #2aabd2;*/
    }

    #id_footer {
        height: 40px; /*设定footer高度*/
        position: absolute; /*设定footer绝对位置在底部*/
        bottom: 0;
        width: 100%; /*展开footer宽度*/
        /*background-color: yellow;*/
        line-height: 40px;
    }

    /*以下为自己加的*/
    .header_font_1{
        color: white;
        margin-left: 115px;
        margin-top: 30px;
        font-size: 30px;
    }

    .header_font_2{
        color: white;
        margin-left: 30px;
        margin-top: 30px;
        font-size: 20px;
    }

    .header_font_3{
        color: white;
        /*margin-left: 30px;*/
        margin-top: 30px;
        font-size: 20px;
        /*margin-right: 10px;*/
        padding-right: 1px;
        /*float: right;*/
    }

    .header_span_1{
        margin-right: -60px;
    }

    .header_img_1{
        height: 22px;
        /*margin: auto;*/
        margin-right: 30px;
        margin-top: 35px;
        margin-bottom: 10px;
    }


    .header_img_div_1{
        margin-top: 5px;
        margin-right: 30px;
    }



    .div_center {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .content_p_1{
        color: white;
        font-size: 22px;
    }

    .content_p_2{
        color: white;
        font-size: 20px;
    }

    .content_p_3{
        color: white;
        font-size: 26px;
    }

    .footer_span_1{
        color: white;
        font-size: 15px;
    }
</style>
<body>
    <div id="id_wrapper">
        <div id="id_header">
            <div class="row">
                <div class="col-md-1 header_font_1 test">
                    Remind&nbsp;Yourself
                </div>
                <div class="col-md-4 header_font_2">
                    An&nbsp;elegant&nbsp;web&nbsp;reminder&nbsp;tool
                </div>
                <div class="col-md-1 col-md-offset-3  header_font_3">
                    <span class="header_span_1">Sign&nbsp;up</span>
                </div>
                <div class="col-md-1 header_img_div_1">
                    <img src="./img/right_arrow.svg" alt="" class="img-responsive header_img_1">
                </div>
            </div>
        </div>

        <div id="id_content" class="div_center">
            <img src="./img/email.svg" alt="">
            <p class="content_p_1">Keep&nbsp;in&nbsp;touch</p>
            <p class="content_p_2">For&nbsp;one&nbsp;thing</p>
            <p class="content_p_3">Just&nbsp;remind&nbsp;you&nbsp;of&nbsp;something</p>
            <button type="button" class="btn btn-info btn-primary btn-lg">sign&nbsp;in</button>
        </div>

        <footer id="id_footer">
            <span class="footer_span_1">First&nbsp;idea&nbsp;website&nbsp;for&nbsp;Summerki</span>
        </footer>
    </div>
</body>
</html>
