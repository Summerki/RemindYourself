<style>

<script type="text/javascript" src="./js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript" src="./js/date.format.js" charset="UTF-8"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd hh:ii",
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-right"
    });


    // checkbox的全选全不选功能完成
    function first_check_event() {
        var first_check = document.getElementById("first_tr_th");
        alert("进来了");
        checkbox_arr = $("input[type='checkbox']");
        alert(checkbox_arr.length);
        for (var i = 0; i < checkbox_arr.length; i++){
            checkbox_arr[i].checked= first_check.checked;
        }
    };


    function add_to_table() {
        // 点击 创建新条目 事件
        var new_notify = document.getElementById("new_notify").value;
        alert(new_notify);

        var new_notify_time = document.getElementById("new_notify_time").value;
        alert(new_notify_time);
        // 获得现在的时间
        var now_time = (new Date()).getTime();
        var now_time_format = new Date(now_time).format("Y-d-m H:i");
        alert(now_time_format);
        var table = document.getElementById("table");
        // 获取原本最后一个checkbox的id值
        var td_arr = document.getElementsByClassName("td_id");
        alert(td_arr[td_arr.length - 1].innerHTML);
        var new_td_id = (+td_arr[td_arr.length - 1].innerHTML + 1) + "";

        table.innerHTML += "<tr>\n" +
                                "<td><input type=\"checkbox\" ></td>\n" +
                                "<td class=\"td_id\">" + new_td_id + "</td>\n" +
                                "<td>" + now_time_format + "</td>\n" +
                                "<td>" + new_notify_time + "</td>\n" +
                                "<td>" + new_notify + "</td>\n" +
                                "<td class=\"td_state\">进行中</td>\n" +
                            "</tr>";
    };


    // 按钮 标记为已完成 事件
    function marked_complete_event() {
        var td_input_arr = $("td > input");  // 获取所有td下所有input集合
        var td_state_arr = document.getElementsByClassName("td_state");  // 获取所有td中表示状态的集合（也就是每一个tr下的最后一个td）
        alert(td_input_arr.length);
        alert(td_state_arr.length);
        var count = 0;
        for (var i = 0; i < td_input_arr.length; i++){
            if (td_input_arr[i].checked){  // 被选中的
                count++;
                td_state_arr[i].innerHTML = "已完成";
            }
        };
        alert(count);
    }
    
    
    // 按钮 删除选中条目 事件
    function delete_select_item_event() {
        var td_input_arr = $("td > input");  // 获取所有td下的Input集合
        for (var i = 0; i < td_input_arr.length; i++){
            if (td_input_arr[i].checked){  // 被选中了
                var td_select_parent_tr = td_input_arr[i].parentNode.parentNode;
                var td_select_parent_table = td_input_arr[i].parentNode.parentNode.parentNode;
                td_select_parent_table.removeChild(td_select_parent_tr);
            }
        }
        // 删除完成之后还有一个操作，将id[条目]重新排序
        var td_id_arr = document.getElementsByClassName("td_id");
        for (var i = 0; i < td_id_arr.length; i++){
            td_id_arr[i].innerHTML = i + 1;
        }
    }

</script>
</html>
