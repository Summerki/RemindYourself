<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>RemindYourself-移动端-Login</title>

    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

    <style type="text/css">
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 500px;
        }

        /*=============以下为mobile下加的css样式==============*/
        .my-mobile-container {
            padding: 1em !important;
        }

    </style>
</head>
<body>

    <div class="ui middle aligned center aligned grid my-mobile-container">
        <div class="column">
            <h2 class="ui teal image header">
                <i class="envelope icon"></i>
                <div class="content">
                    登录到账号
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui raised segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">登录</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                新用户？ <a href="../register.html">注册</a>
            </div>
        </div>
    </div>



<!--JQuery必须引入在semantic之前-->
<script src="../../static/js/jquery-3.3.1.min.js"></script>
<script src="../../static/js/jquery-migrate-1.0.0.js"></script>
<script src="../../static/js/semantic.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 表单提交到服务器的ajax请求函数
        function ajaxValidate(value) {
            $.ajax({
                url: '/remindYouself/login',
                type: 'post',
                data: value,
                dataType: 'json', // 如果后端传回来的是json数据,必须指定dataType
                success: function (data) {

                },
                error: function (data) {

                }
            });
        };

       $('.ui.form').form({
           on: 'blur',
           fields: {
               username: {identifier: 'username', rules: [{type: 'empty', prompt: '用户名不能为空'}]},
               password: {identifier: 'password', rules: [{type: 'empty', prompt: '密码不能为空'}]}
           },
           onSuccess: function (event, fields) { // 表单验证通过后调用onSuccess函数
               event.preventDefault(); // 使用ajax提交,防止表单自动提交
               // fields里面包含了所有的表单数据;如{username: 'suki', password: '123'}
                ajaxValidate(fields);
           }
       });
    });
</script>
</body>
</html>
