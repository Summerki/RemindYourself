<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>RemindYourself-Mobile-Index</title>

    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">


</head>
<body>

<div class="ui segment">
    <div class="ui container">
        <a href="#" th:href="@{/testStart}" class="ui primary button">启动任务</a>
        <a href="#" th:href="@{/testStop}" class="ui primary button">暂停任务</a>
        <a href="#" th:href="@{/testResume}" class="ui primary button">恢复任务</a>
        <a href="#" th:href="@{testCancel}" class="ui primary button">取消任务</a>
        <a href="#" th:href="@{testAdd}" class="ui primary button">在运行时新增一个任务</a>
        <a href="#" th:href="@{testEmail}" class="ui primary button">测试邮件</a>
    </div>
</div>

<!--JQuery必须引入在semantic之前-->
<script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../../static/js/jquery-migrate-1.0.0.js" th:src="@{/js/jquery-migrate-1.0.0.js}"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>


</body>
</html>
