<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>RemindYourself-Error</title>

    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

    <div class="ui grid">
        <div class="row">
            <div class="sixteen column">
                <div class="ui container">
                    <div class="ui basic segment">
                        <div class="ui horizontal divider">
                            <h4 class="ui teal header">
                                <div class="ui middle header">
                                    <img class="ui image" src="../../static/images/errorIcon.png" th:src="@{/images/errorIcon.png}">
                                    <div class="content" style="color: #00b5ad !important;">
                                        RemindYourself错误页面
                                    </div>
                                </div>
                            </h4>
                        </div>
                    </div>
                    <div class="ui basic segment">
                        <!--请求URL-->
                        <!--upload-->
                        <div class="ui horizontal divider">
                            <h4 class="ui teal header">
                                <i class="upload icon"></i>
                                <div class="content">
                                    请求URL
                                </div>
                            </h4>
                        </div>
                        <div class="ui raised segment error-url">
                            http://xxx.xxx.xxx
                        </div>
                    </div>
                    <div class="ui basic segment">
                        <div class="ui horizontal divider">
                            <h4 class="ui teal header">
                                <i class="paper plane icon"></i>
                                <div class="content">
                                    错误信息
                                </div>
                            </h4>
                        </div>
                        <div class="ui raised segment error-msg">
                            对不起，服务异常，请联系管理员
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--JQuery必须引入在semantic之前-->
<script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../../static/js/jquery-migrate-1.0.0.js" th:src="@{/js/jquery-migrate-1.0.0.js}"></script>
<script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<script>
    // error页面加载完后立即执行ajax请求
    $(document).ready(function () {
        $.ajax({
            url: '/remindYourself/error1',
            type: 'post',
            dataType: 'json', // 如果后端传回来的是json数据,必须指定dataType
            success: function (data) {
                console.log(data);
                $('.error-url').text(data.url);
                $('.error-msg').text(data.error_msg);
            },
            error: function (data) {

            }
        });
    });
</script>
</body>
</html>
